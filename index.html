<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Functional 
            <span class="font-semibold text-violet-600">Baap Er Bank</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h2 class="text-3xl">Deposit</h2>
                    <h2 class="text-5xl">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h2 class="text-5xl">$ <span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h2 class="text-3xl">Balance</h2>
                    <h2 class="text-5xl">$ <span id="total-balance">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h2 class="text-3xl mb-3">Please Deposit</h2>
                    <input id="deposit-amount" class="w-full block mb-2 p-3 text-black focus:outline-none" type="text" placeholder="$ Amount you want to deposit">
                    <button class="bg-amber-600 py-3 px-5 font-medium rounded-lg text-white hover:bg-amber-500" id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h2 class="text-3xl mb-3">Please Withdraw</h2>
                    <input id="withdraw-amount" class="w-full block mb-2 p-3 text-black focus:outline-none" type="text" placeholder="$ Amount you want to withdraw">
                    <button class="bg-amber-600 py-3 px-5 font-medium rounded-lg text-white hover:bg-amber-500" id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
